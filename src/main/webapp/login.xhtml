<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - PaperShop</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>游닄 PaperShop</h1>
                <h3>Papeler칤a Dos Pinos</h3>
            </div>

            <h:form id="loginForm">
                <p:panel header="Iniciar Sesi칩n">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username"
                                     value="#{authenticationController.username}"
                                     required="true"
                                     requiredMessage="Usuario requerido"
                                     placeholder="Ingrese su usuario"
                                     style="width: 100%" />

                        <p:outputLabel for="password" value="Contrase침a:" />
                        <p:password id="password"
                                    value="#{authenticationController.password}"
                                    required="true"
                                    requiredMessage="Contrase침a requerida"
                                    placeholder="Ingrese su contrase침a"
                                    feedback="false"
                                    style="width: 100%" />
                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Ingresar"
                                     action="#{authenticationController.login}"
                                     style="width: 100%;"
                                     styleClass="ui-button-primary"
                                     update="@form" />

                    <p:messages globalOnly="true" showDetail="true" />
                </p:panel>
            </h:form>

            <p style="text-align: center; margin-top: 1rem; color: #666;">
                Sistema de Ventas - Papeler칤a Dos Pinos
            </p>
        </div>
    </div>
</h:body>
</html>
